app-id: com.chev.Youtube
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk

command: Youtube

finish-args: 
 - "--share=network"
 - "--socket=wayland"
 - "--socket=fallback-x11"
 - "--share=network"
 - "--socket=pulseaudio"
 - "--device=dri"

modules:
  - libadwaita.json
  - name: Youtube
    buildsystem: cmake-ninja
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
    sources:
      - type: git
        url: https://github.com/radams15/YoutubeClient.git
        commit: 23a4ba5f76e0be45ce9dbbc3e8db13156274cc7a
