app-id: com.chev.Youtube
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk

command: Youtube

finish-args: 
 - "--device=dri"
 - "--share=ipc"
 - "--socket=fallback-x11"
 - "--share=network"
 - "--socket=wayland"
 - "--socket=system-bus"

modules:
  - libadwaita.json
  - name: libxml++
    sources:
     - type: archive
       url: http://ftp.acc.umu.se/pub/GNOME/sources/libxml++/2.40/libxml++-2.40.1.tar.xz
       sha256: 4ad4abdd3258874f61c2e2a41d08e9930677976d303653cd1670d3e9f35463e9
  - name: Youtube
    buildsystem: cmake
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
    sources:
      - type: git
        url: https://github.com/radams15/YoutubeClient.git
        commit: 2d368cb2d5e72d992641017ae1989bdedf965167
