app-id: com.chev.Youtube
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk

command: Youtube

finish-args: 
 - "--share=network"
 - "--socket=wayland"
 - "--socket=fallback-x11"
 - "--share=network"
 - "--socket=pulseaudio"
 - "--device=dri"
 - "--socket=session-bus"

modules:
  - libadwaita.json
  - name: Youtube
    buildsystem: cmake-ninja
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DFLATPAK=ON"
    sources:
      - type: git
        url: https://github.com/radams15/YoutubeClient.git
        commit: 9be2afe576c04fbab90d366e23cc0215e8683a45
