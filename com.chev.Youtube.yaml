app-id: com.chev.Youtube
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk

command: Youtube

finish-args: 
 - "--share=network"
 - "--socket=wayland"
 - "--socket=fallback-x11"
 - "--share=network"
 - "--socket=pulseaudio"
 - "--device=dri"
 - "--socket=session-bus"

modules:
  - libadwaita.json
  - name: Youtube
    buildsystem: cmake-ninja
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DFLATPAK=ON"
    sources:
      - type: git
        url: https://github.com/radams15/YoutubeClient.git
        commit: 82384fd98b530acf6f5cd19ae5f9c99fcb3b725c
  - name: yt-dlp
    sources:
     - type: file
       url: "https://github.com/yt-dlp/yt-dlp/releases/download/2021.10.10/yt-dlp"
       sha256: "5efc3ecdd106aea18158c3212cb136ab47d19a3958ea667c315d1cb03c5f25f0"
    buildsystem: simple
    build-commands:
     - "install yt-dlp /app/bin/"
